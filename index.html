<!DOCTYPE html>
<html>
  <head>
    <title>CA Monitor - Configuração do Mux</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
      .container-fluid {
        margin-top: 70px;
      }
      .sidebar {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 300px;
        background-color: #343a40;
        padding: 70px 15px 20px 15px;
        color: white;
        z-index: 1000;
        transition: all 0.3s ease-in-out;
      }
      .sidebar.collapsed {
        right: -300px;
      }
      #toggleSidebar {
        position: absolute;
        top: 10px;
        left: -50px;
        transform: translateX(-50%);
        z-index: 1100;
        transition: all 0.3s ease-in-out;
      }
      #main-content {
        transition: margin-right 0.3s ease-in-out;
      }
      #main-content.expanded {
        margin-right: 320px;
      }
      #main-content.collapsed {
        margin-right: 20px;
      }
      .menu-icon {
        width: 20px;
        height: 20px;
        filter: invert(100%) brightness(200%);
      }
      body {
        background-color: #f8f9fa;
      }
    </style>
  </head>
  <body class="container-fluid">
    <div id="sidebar" class="sidebar">
      <button id="toggleSidebar" class="btn btn-primary mb-3">
        <img
          src="icons/menu-open.svg"
          alt="Menu"
          id="menuIcon"
          class="menu-icon" />
      </button>
      <button id="homeButton" class="btn btn-secondary mb-3">
        Voltar para Home
      </button>
    </div>
    <div id="main-content" class="expanded">
      <div class="container mt-5">
        <h4>Configurações de Mux</h4>
        <div class="form-group">
          <label for="muxFileInput" class="form-label"
            >Carregar arquivo JSON de Mux:</label
          >
          <input
            type="file"
            id="muxFileInput"
            class="form-control mt-2"
            accept="application/json" />
        </div>
        <div class="form-group">
          <label for="primaryMuxIp" class="form-label"
            >IP do Mux Principal:</label
          >
          <input
            type="text"
            id="primaryMuxIp"
            class="form-control mt-2"
            placeholder="Digite o IP do Mux Principal" />
        </div>
        <div class="form-group">
          <label for="backupMuxIp" class="form-label">IP do Mux Backup:</label>
          <input
            type="text"
            id="backupMuxIp"
            class="form-control mt-2"
            placeholder="Digite o IP do Mux Backup" />
        </div>
        <button id="addMuxButton" class="btn btn-success mb-3">
          Adicionar Novo Mux
        </button>
        <button id="saveButton" class="btn btn-primary">
          Salvar Configurações
        </button>
      </div>
    </div>
    <script>
      document
        .getElementById('toggleSidebar')
        .addEventListener('click', function () {
          const sidebar = document.getElementById('sidebar');
          sidebar.classList.toggle('collapsed');
          const mainContent = document.getElementById('main-content');
          mainContent.classList.toggle('expanded');
          mainContent.classList.toggle('collapsed');
        });
    </script>
    <script src="js/bootstrap.bundle.min.js"></script>
  </body>
</html>
